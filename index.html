<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css" integrity="sha512-KXol4x3sVoO+8ZsWPFI/r5KBVB/ssCGB5tsv2nVOKwLg33wTFP3fmnXa47FdSVIshVTgsYk/1734xSk9aFIa4A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ui container">
        <h1 class="ui header" style="margin-top: 20px; text-align: center;">Flashcard Application</h1>
        
        <!-- Flashcard display area will go here -->
        <div id="flashcard-container" class="ui segment">
            <p>Loading flashcards...</p>
        </div>

        <!-- Controls will go here -->
        <div id="controls-container" class="ui segment" style="text-align: center;">
            <button class="ui button primary" id="prev-button">Previous</button>
            <button class="ui button positive" id="flip-button">Flip Card</button>
            <button class="ui button primary" id="next-button">Next</button>
        </div>

        <!-- Card Management Actions -->
        <div class="ui segment" id="card-management-actions" style="text-align: center;">
            <!-- Toggle button for Add New Card form -->
            <div style="margin-bottom: 10px;">
                <button class="ui secondary fluid button" id="toggle-add-form-button">
                    <i class="plus icon"></i> Add New Card
                </button>
            </div>
            <button class="ui negative fluid button" id="delete-button">Delete Current Card</button>
        </div>

        <!-- Add new card form will go here -->
        <div id="add-card-container" class="ui segment">
            <h3 class="ui header">Add New Card</h3>
            <form class="ui form" id="add-card-form">
                <div class="field">
                    <label>Question</label>
                    <textarea rows="2" id="new-question" placeholder="Enter the question"></textarea>
                </div>
                <div class="field">
                    <label>Answer</label>
                    <textarea rows="2" id="new-answer" placeholder="Enter the answer"></textarea>
                </div>
                <button class="ui button green" type="submit">Add Card</button>
            </form>
        </div>

        <!-- Card list/management area (optional) -->

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js" integrity="sha512-Xo0Jh8MsOn72LGV8kU5LsclG7SUzJsWGhXbWcYs2MAmChkQzwiW/yTQwdJ8w6UA9C6EVG18GHb/TrYpYCjyAQw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
